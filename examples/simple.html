<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Simple Backbone.localForage example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/localforage/dist/localforage.js"></script>
    <script src="../dist/localforage.backbone.js"></script>

    <script type="template/form" id="formtpl">
        <form>
            <button class="btn btn-rounded btn-nav pull-left" data-action="refresh">
              <span class="icon icon-refresh"></span>
            </button>
            <button class="btn btn-rounded btn-nav pull-right" data-action="add">
              <span class="icon icon-plus"></span>
            </button>
            <div class="input-wrapper">
                <input type="text" name="content" placeholder="text" />
            </div>
        </form>
    </script>
    <script type="template/form" id="itemtpl">
        <%= content %>
        <div class="pull-right">
            <button class="btn btn-rounded" data-action="edit">
                <span class="icon icon-edit"></span>
            </button>
            <button class="btn btn-rounded" data-action="delete">
                <span class="icon icon-close"></span>
            </button>
        </div>
    </script>

    <link rel="stylesheet" href="../bower_components/ratchet/dist/css/ratchet.css"></link>
    <style>
        .bar .btn, input[type=text] {
            height: 30px;
        }

        .input-wrapper {
            position: relative;
            top: 7px;
            margin: 0px auto 0;
            height: 30px;
            overflow: hidden;
            font-size: 12px;
            font-weight: 400;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        .content > .table-view:first-child {
            margin-top: 0;
        }

        .bar .btn-rounded, .btn-rounded {
            padding: 0;
            border-radius: 15px;
            height: 30px;
            width: 30px;
            font-size: 15px;
        }

        .bar .btn-rounded .icon {
            font-size: 15px;
            top: 0;
        }

        .table-view-cell {
            padding-right: 15px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="bar bar-nav"></header>
      <div class="content"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
